<section class="block">
  <header class="block__header">
    <h2>What our Customers are Saying</h2>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Similique,
      dolorem!
    </p>
  </header>
  <div class="container">
    <div class="card testimonial">
      <div class="grid grid--1x2">
        <container class="testimonial__image">
          <img src="Images/testimonial.jpg" alt="A happy smiling customer" />
          <span class="icon-container icon-containter--accent">
            <svg class="icon icon--white icon--small">
              <use xlink:href="Images/sprite.svg#quotes"></use>
            </svg>
          </span>
        </container>
        <blockquote class="quote">
          <p class="quote__text">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum
            porro magnam corporis, eaque necessitatibus assumenda nisi quod
            aspernatur voluptate totam!
          </p>
          <footer>
            <div class="media">
              <div class="media__image">
                <svg class="icon icon--primary quote__line">
                  <use xlink:href="Images/sprite.svg#line"></use>
                </svg>
              </div>
              <div class="media__body">
                <h3 class="media__title quote__author">John Smith</h3>
                <p class="quote__organization">ABC Company</p>
              </div>
            </div>
          </footer>
        </blockquote>
      </div>
    </div>
  </div>
</section>
